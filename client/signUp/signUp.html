<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles.min.css">
    <script src="./signUp.js"></script>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>ERA uMockLab Sign Up</title>
</head>
<body>
    <section class="container">
        <nav class="navbar navbar-expand-lg navbar-fixed-top bg-dark" data-bs-theme="dark">
            <section class="container-fluid">
                <a class="navbar-brand" href="../index.html">ERA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <section class="navbar-collapse collapse" id="navbarNavAltMarkup">
                    <section class="navbar-nav">
                        <a class="nav-link" href="../index.html">Home</a>
                        <a class="nav-link" href="../login/login.html">Login</a>
                        <a class="nav-link active" aria-current="page" href="./signUp.html">Sign Up</a> 
                    </section>
                </section>
            </section>
        </nav>
        <section class="card">
            <section class="card-header">
                Sign Up
            </section>
            <form id="sign-up-form">
                <section class="form-group mb-3">
                    <label class="form-label" for="name">Full Name</label>
                    <input placeholder="Enter your full Name" aria-placeholder="Full Name" type="text" class="form-control" id="name">
                </section>
                <section class="form-group mb-3">
                    <label class="form-label" for="companyName">Company Name</label>
                    <input placeholder="Enter your Company Name" aria-placeholder="Company Name" type="text" class="form-control" id="companyName">
                </section>
                <section class="form-group mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" placeholder="Enter your email address" class="form-control" id="email" aria-describedby="emailHelp">
                  <section id="emailHelp" class="form-text">We'll never share your email with anyone else.</section>
                </section>
                <section class="form-group mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" placeholder="Enter a password" class="form-control" id="password">
                </section>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </section>
    </section>
</body>
</html>
